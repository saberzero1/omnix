version: 2

run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - unconvert
    - unparam
    - goconst
    - gocyclo
    - revive

formatters:
  enable:
    - gofmt
    - goimports

linters-settings:
  gocyclo:
    min-complexity: 15
  goconst:
    min-len: 3
    min-occurrences: 3
  misspell:
    ignore-words:
      - substituters  # Correct Nix terminology, not a misspelling
  revive:
    rules:
      - name: exported
        disabled: false
      - name: package-comments
        disabled: true  # Allow packages without comments
      - name: unused-parameter
        disabled: true  # Allow unused parameters (common in interface implementations)

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0

output:
  formats:
    text:
      print-issued-lines: true
      print-linter-name: true
      colors: true
