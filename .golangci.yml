version: 2

run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    # - misspell  # Disabled due to false positives on Nix terminology
    - unconvert
    # - unparam  # Disabled - many parameters intentionally unused for consistent signatures
    - goconst
    - gocyclo
    # - revive  # Disabled due to false positives on interface implementations

formatters:
  enable:
    - gofmt
    - goimports

linters-settings:
  gocyclo:
    min-complexity: 15
  goconst:
    min-len: 3
    min-occurrences: 3
  misspell:
    locale: US
    ignore-words:
      - substituters
      - Substituters
  revive:
    enable-all-rules: false
    rules:
      - name: exported
        disabled: false

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-rules:
    # Exclude misspell issues for "substituters" (correct Nix terminology)
    - linters:
        - misspell
      text: "substituters"
    - linters:
        - misspell
      text: "Substituters"
    # Exclude revive unused-parameter warnings
    - linters:
        - revive
      text: "unused-parameter"
    # Exclude revive package-comments warnings
    - linters:
        - revive
      text: "package-comments"
    # Exclude revive var-naming for package names
    - linters:
        - revive
      text: "var-naming.*package names"

output:
  formats:
    text:
      print-issued-lines: true
      print-linter-name: true
      colors: true
